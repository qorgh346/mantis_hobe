{% extends 'base.html' %}
{% load static %}
{% block content %}
<style>

    .clearfix:before, .clearfix:after {
        content:'';
        display: block;
        clear: both;
    }
    .content {font-family: 'Noto Sans KR', sans-serif; margin: 0 3rem;}
    .content hr {margin: 1rem 0;}
    .date {color: #555555; font-weight:100; float: left; font-size: 0.8rem;}
    .mento {text-align: right; float: right;}
    .mento a {font-size: 1.5rem;}
    .content .info {text-align: right; color: #5C5980; line-height: 1.3rem; margin-top: 1.5rem;}   
    .title {
        font-size: 3rem;
        padding: 2rem 0;
    }
    .text {padding:5rem 0; display: block;}
    .button-position {text-align: center; margin: 5rem 0;}
    .modify-button {float: left;}

</style>

<div class="content">
    <div class="title">{{event.title}}</div>
    <hr>
    <div class="clearfix" style="height: 10rem;">

        <div class="modify-button"><a href="{% url 'event_re' %}">수정하기</a></div>
        <!-- 자기게시글일때 수정할수있게 -->

        <div class="mento">
            <a href="#">멘토 {{user_name}}</a>
            <div class="info">
                {% for content in content_list %}
                {{content}}<br>
                {% endfor %}
            </div>
        </div>
    </div>
    <div class="text">
        <p>
            <img src="{{event.event_photo.url}}" alt="No Image">
            
            {{event.event_content}}
        </p>        
    </div>
    <div class="date">작성일: {{event.created_at}}&nbsp;&nbsp;&nbsp;</div><hr>

    <div class="button-position">
        <a href="{% url 'event_sign' event.pk %}" class="button">&nbsp;&nbsp;신청하기&nbsp;&nbsp;</a>
        <a href="{% url 'event'  %}" class="button primary">←목록으로</a>
    </div>
    
    

</div>   
        
{% endblock %}
